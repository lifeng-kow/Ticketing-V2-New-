        <li><a href="{{root}}/settings/" data-menu="settings" >Settings</a></li>

      <ul id="moduleMenu-contacts" class="moduleMenu" data-redirect="false">
        <li><a href="{{root}}/contacts/">Search</a></li>

  <form id="searchForm" action="" method="GET" >
    <input type="text" id="searchField" name="searchField" class="noBox" placeholder="Search">

    <button id="searchFilterBtn" data-target="searchFilterBox" class="modalButton"><i class="icon"><img src="{{root}}/assets/img/icon-light-filter.png"></i></button>
    <button id="searchBtn" type="submit"><i class="icon"><img src="{{root}}/assets/img/icon-light-search.png"></i><span class="text ">Filter</span></button>

    <div class="reveal form modalContent"  id="searchFilterBox">
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="labelText">Category</div>
      <div class="checkboxGroup">
        <label for="searchCategoryContacts">
        <input type="checkbox" id="searchCategoryContacts" name="searchCategory" value=contacts"">Contacts</label>
        <label for="searchCategoryVolunteer">
        <input type="checkbox" id="searchCategoryVolunteer" name="searchVolunteer" value=contacts"">Volunteer</label>
        <label for="searchCategoryDonation">
        <input type="checkbox" id="searchCategoryDonation" name="searchDonation" value=donation"">Donation</label>
      </div>
    </div>
  </form><!-- searchForm end -->
